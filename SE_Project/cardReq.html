        <button onclick="window.history.back()">Back</button>

  <script>
    // Helper function to generate random account numbers
    function generateAccountNumber() {
      var accountNumber = Math.floor(Math.random() * 1000000000); // Generates a 9-digit random number
      return accountNumber;
    }
  
    // Helper function to generate random card numbers
    function generateCardNumber() {
      var cardNumber = '';
      for (var i = 0; i < 16; i++) {
        var digit = Math.floor(Math.random() * 10);
        cardNumber += digit;
        if (i % 4 === 3 && i < 15) {
          cardNumber += '-';
        }
      }
      return cardNumber;
    }
  
    // Helper function to generate random card types
    function generateCardType() {
      var cardTypes = ['Visa', 'MasterCard', 'American Express', 'Discover', 'JCB'];
      var randomIndex = Math.floor(Math.random() * cardTypes.length);
      return cardTypes[randomIndex];
    }
  
    // Remove the row when "Accept" button is clicked
    function handleAcceptButtonClick(event) {
      var row = event.target.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  
    // Remove the row when "Reject" button is clicked
    function handleRejectButtonClick(event) {
      var row = event.target.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  
    // Populate the table with random data
    document.addEventListener('DOMContentLoaded', function() {
      var accountNumbers = document.getElementsByClassName('acc-no');
      var cardNumbers = document.getElementsByClassName('points');
      var cardTypes = document.getElementsByClassName('Request');
      var acceptButtons = document.getElementsByClassName('redeem-button');
      var rejectButtons = document.getElementsByClassName('redeem-button2');
  
      for (var i = 0; i < accountNumbers.length; i++) {
        accountNumbers[i].textContent = generateAccountNumber();
        cardNumbers[i].textContent = generateCardNumber();
        cardTypes[i].textContent = generateCardType();
  
        acceptButtons[i].addEventListener('click', handleAcceptButtonClick);
        rejectButtons[i].addEventListener('click', handleRejectButtonClick);
      }
    });
  </script>
