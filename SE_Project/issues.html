  <script>
    // Generate random full name
    function generateFullName() {
      var firstNames = ['John', 'Jane', 'Michael', 'Emily', 'David', 'Sarah'];
      var lastNames = ['Smith', 'Johnson', 'Williams', 'Jones', 'Brown', 'Davis'];
      var firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
      var lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
      return firstName + ' ' + lastName;
    }
    
    // Generate random phone number
    function generatePhoneNumber() {
      var phoneNumber = '';
      for (var i = 0; i < 10; i++) {
        phoneNumber += Math.floor(Math.random() * 10);
      }
      return phoneNumber;
    }
    
    // Generate random email address
    function generateEmail() {
      var domains = ['@tib.eg.co'];
      var domain = domains[Math.floor(Math.random() * domains.length)];
      var fullName = generateFullName().replace(/\s+/g, '').toLowerCase();
      return fullName + domain;
    }
    
    // Generate random technical issue message
    function generateMessage() {
      var messages = ['Problem with login', 'Error loading page', 'Unable to reset password', 'Website not working', 'Reminders not set'];
      return messages[Math.floor(Math.random() * messages.length)];
    }
    
    // Populate the full name, phone number, email, and message in the table
    var fullNameElements = document.getElementsByClassName('fullname');
    var phoneNumElements = document.getElementsByClassName('phoneNum');
    var emailElements = document.getElementsByClassName('email');
    var messageElements = document.getElementsByClassName('message');
    
    for (var i = 0; i < fullNameElements.length; i++) {
      fullNameElements[i].textContent = generateFullName();
      phoneNumElements[i].textContent = generatePhoneNumber();
      emailElements[i].textContent = generateEmail();
      messageElements[i].textContent = generateMessage();
    }
    function handleResolvedButtonClick(event) {
    var button = event.target;
    var row = button.parentNode.parentNode;
    row.remove();
  }

  // Function to handle "Pending" button click event
  function handlePendingButtonClick(event) {
    var button = event.target;
    var row = button.parentNode.parentNode;
    row.remove();
  }

  // Populate the full name, phone number, email, and message in the table
  // ...

  // Add click event listeners to "Resolved" buttons
  var resolvedButtonElements = document.getElementsByClassName('redeem-button');
  for (var i = 0; i < resolvedButtonElements.length; i++) {
    resolvedButtonElements[i].addEventListener('click', handleResolvedButtonClick);
  }

  // Add click event listeners to "Pending" buttons
  var pendingButtonElements = document.getElementsByClassName('redeem-button2');
