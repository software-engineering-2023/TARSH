  <script>
    // Function to generate a random username
    function generateUsername() {
      var chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      var username = '';
      for (var i = 0; i < 8; i++) {
        var randomIndex = Math.floor(Math.random() * chars.length);
        username += chars.charAt(randomIndex);
      }
      return username;
    }
  
    // Function to generate a random full name
    function generateFullName() {
      var firstNames = ['John', 'Jane', 'Michael', 'Emma', 'David'];
      var lastNames = ['Smith', 'Johnson', 'Brown', 'Taylor', 'Anderson'];
      var firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
      var lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
      return firstName + ' ' + lastName;
    }

    function generateType() {
      var firstNames = ['Banker', 'Client'];
      var firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
      return firstName;
    }
  
    // Function to generate a random national ID
    function generateNationalID() {
      var nationalID = '';
      for (var i = 0; i < 9; i++) {
        nationalID += Math.floor(Math.random() * 10);
      }
      return nationalID;
    }
  
    // Function to generate a random address
    function generateAddress() {
      var addresses = ['123 Main St', '456 Elm St', '789 Oak St', '321 Pine St', '654 Cedar St'];
      return addresses[Math.floor(Math.random() * addresses.length)];
    }
  
    // Function to generate a random phone number
    function generatePhoneNumber() {
      var phoneNumber = '';
      for (var i = 0; i < 10; i++) {
        phoneNumber += Math.floor(Math.random() * 10);
      }
      return phoneNumber;
    }
  
    // Generate random values for each row when the page loads
    window.addEventListener('load', function() {
      var rows = document.querySelectorAll('.purchase-history tbody tr');
      rows.forEach(function(row) {
        var usernameCell = row.querySelector('.username');
        var typeCell = row.querySelector('.Type');
        var fullnameCell = row.querySelector('.fullname');
        var nationalIDCell = row.querySelector('.nationalID');
        var addressCell = row.querySelector('.address');
        var phoneNumCell = row.querySelector('.phoneNum');
  
        // Generate random values
        var username = generateUsername();
        var type = generateType();
        var fullName = generateFullName();
        var nationalID = generateNationalID();
        var address = generateAddress();
        var phoneNumber = generatePhoneNumber();
  
        // Set the generated values in the respective cells
        usernameCell.textContent = username;
        typeCell.textContent = type;
        fullnameCell.textContent = fullName;
        nationalIDCell.textContent = nationalID;
        addressCell.textContent = address;
        phoneNumCell.textContent = phoneNumber;
      });
    });
  
    // Function to delete a row when Confirm button is clicked
    function deleteRow(button) {
      var row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  
    // Add event listeners to Confirm buttons
    var confirmButtons = document.querySelectorAll('.redeem-button');
    confirmButtons.forEach(function(button) {
      button.addEventListener('click', function() {
        deleteRow(this);
      });
    });
    var confirmButtons = document.querySelectorAll('.redeem-button2');
    confirmButtons.forEach(function(button) {
      button.addEventListener('click', function() {
        deleteRow(this);
      });
    });
