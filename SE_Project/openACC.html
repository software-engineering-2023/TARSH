<head>
    <link rel="stylesheet" href="css/logincss.css">
    <title>Manage Accounts</title>
    <style>
        .container {
            border: 2px solid #CD9E28;
            padding: 20px;
        }
        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="logo"><img src="images/logo.png"></div>
</nav>
<div class="container" id="container">

    <div>
        <form action="services.html">
            <h1>Open Account</h1>
            <div>
                <br>
            </div>
            <div class="Account">
                <label for="Account Type">Account Type</label>
                <select id="Account Type">
                    <option value="Savings">Savings Account</option>
                    <option value="Current">Current Account</option>
                    <option value="Youth">Youth Account</option>
                </select>
            </div>
            <div>
                <br>
            </div>
            <input type="number" placeholder="Initial Deposit" />
            <div>
                <br>
            </div>
            <div class="Currency">
                <label for="Currency Type">Currency</label>
                <select id="Currency">
                    <option value="USD">USD</option>
                    <option value="EGP">EGP</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="CHF">CHF</option>
                    <option value="SAR">SAR</option>
                    <option value="KWD">KWD</option>
                </select>
            </div>
            <div>
                <br>
            </div>
            <div class="SecurityQuestion">
                <label for="SecurityQuestion">Security Question</label>
                <select id="SecurityQuestion">
                  <option value="q1">What is your mother's maiden name?</option>
                  <option value="q2">What is the name of your first pet?</option>
                  <option value="q3">What is the city of your birth?</option>
                  <!-- Add more security questions if needed -->
                </select>
              </div>
              
            <input placeholder="Answer" />
            <div>
                <br>
            </div>
            <button onclick="alert('Request submitted successfully!')">Submit</button>
            <a href="services.html" class="back-button">Back</a>
        </form>
    </div>
</div>
<script src="js/loginjs.js"></script>
